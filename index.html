<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Projeto Bootstrap</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
    <div id="meuCarousel" class="carousel slide" data-bs-ride="carousel">
      
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#meuCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#meuCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#meuCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://cdn.pixabay.com/photo/2022/05/08/10/13/animal-7181776_960_720.jpg" class="d-block w-100" alt="Primeira imagem">
        </div>
        <div class="carousel-item">
          <img src="https://cdn.pixabay.com/photo/2022/08/15/05/23/sun-rays-7387131_960_720.jpg" class="d-block w-100" alt="Segunda imagem">
        </div>
        <div class="carousel-item">
          <img src="https://cdn.pixabay.com/photo/2022/08/13/15/42/fish-7383981_960_720.jpg" class="d-block w-100" alt="Terceira imagem">
        </div>
      </div>
      
      <button class="carousel-control-prev" type="button" data-bs-target="#meuCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </div>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#meuCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
    
    <div class="container">
      <div class="row">
        
        <div class="col-lg-4 col-md-6 col-sm-12">
          
          <div class="card">
            <img src="https://cdn.pixabay.com/photo/2022/02/07/12/17/street-6999284_960_720.jpg" class="card-img-top" alt="Imagem do card 1">
            <div class="card-body">
              <h5 class="card-title">Título do card 1</h5>
              <p class="card-text">Texto do card 1</p>
              <a href="#" class="btn btn-primary">Botão do card 1</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
       
          <div class="card">
            <img src="https://cdn.pixabay.com/photo/2022/02/07/12/17/street-6999284_960_720.jpg" class="card-img-top" alt="Imagem do card 2">
            <div class="card-body">
              <h5 class="card-title">Título do card 2</h5>
              <p class="card-text">Texto do card 2</p>
              <a href="#" class="btn btn-primary">Botão do card 2</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          
          <div class="card">
            <img src="https://cdn.pixabay.com/photo/2022/02/07/12/17/street-6999284_960_720.jpg" class="card-img-top" alt="Imagem do card 3">
            <div class="card-body">
              <h5 class="card-title">Título do card 3</h5>
              <p class="card-text">Texto do card 3</p>
              <a href="#" class="btn btn-primary">Botão do card 3</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
